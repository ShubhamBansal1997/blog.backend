language: php
php:
  - 7.1

services:
  - postgresql
before_script:
  - cp .env.travis .env
  - psql -c "CREATE DATABASE homestead_test;" -U postgres
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: hidden-depths-47488
    on:
      all_branches: true

